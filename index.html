<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe by Aldwin</title>
</head>
<body class="flex">
  <h1 class="title">Tic-Tac-Toe</h1>
  <div class="game flex">
    <div class="current-player" data-val="X">Player X's turn</div>
    <div class="gameboard">
      <button class="game-btn" data-val="0"></button>
      <button class="game-btn" data-val="1"></button>
      <button class="game-btn" data-val="2"></button>
      <button class="game-btn" data-val="3"></button>
      <button class="game-btn" data-val="4"></button>
      <button class="game-btn" data-val="5"></button>
      <button class="game-btn" data-val="6"></button>
      <button class="game-btn" data-val="7"></button>
      <button class="game-btn" data-val="8"></button>
    </div>
    <button class="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
